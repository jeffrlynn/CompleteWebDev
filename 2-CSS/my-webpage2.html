<html>
	<head>
        <title>Webpage With Style</title>
        
		<style type="text/css">
            a {
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }
            a:visited {
                color: green;
            }
		</style>
		
	</head>

	<body>
        <div>
            <p><a href="http://www.google.com">Take me to Google!</a></p>
            <p><a href="http://www.google.com" target="_blank">Take me to new tab!</a></p>
        </div>
	</body>
</html>
